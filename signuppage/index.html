<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShePlays: Football Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form-page">
        <div class="heading-container">
            <img src="/miniproject1/assets/logo.png" alt="ShePlays Logo" class="logo">
            <p class="form-subtext">For the love of the game. Connect with players worldwide. </p>
        </div>

        <div class="form-container">
            <!-- Text Above the Form -->

            <div class="login-form">

                <form action="#" method="post">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="username" id="username" placeholder="Username" required>

                    <button type="submit" class="signup-button">Sign Up</button>


                </form>
            </div>
            <!-- Don't have an account? Sign up link -->
            <div class="sign-up-container">
                <p>Have an account? <a href="#" class="sign-up-link">Sign in</a></p>
            </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
