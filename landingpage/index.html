<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShePlays: Football Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">


<!--Sliding-Text-->
<div class="sliding-text">
  <p>Connecting players, coaches, and fans worldwide.</p>
</div>


      <img src="/miniproject1/assets/logo.png" alt="Logo" class="logo">
    </div>

    <div class="form-container">
      <!-- Text Above the Form -->
  <h2 class="form-heading">ShePlays: Women's Football Hub</h2>
  <p class="form-subtext">Connect. Compete. Celebrate.</p>
      <div class="login-form">
        
        <form action="#" method="post">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>

          <!-- OR Separator and Forgot Password Link -->
          <div class="separator">
            <hr class="line">
            <span class="or-text">OR</span>
            <hr class="line">
          </div>

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

        </form>
      </div>
     <!-- Don't have an account? Sign up link -->
    <div class="sign-up-container">
      <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
    </div>
  </div>
</div>

 
  <script src="script.js"></script>
</body>
</html>
